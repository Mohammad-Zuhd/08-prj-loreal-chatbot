<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L'Oréal Smart Product Advisor</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!------- Header / Branding ------->
      <header class="site-header">
        <img src="img/loreal-logo.png" alt="L'Oréal" class="brand-logo" />
        <h1 class="site-title">L'Oréal Smart Product Advisor</h1>
      </header>

      <!------- Chat Area ------->
      <main>
        <section class="chatbox">
          <div id="chatWindow" class="chat-window">
            <!-- messages will be appended here via JS -->
          </div>

          <form id="chatForm" class="chat-form">
            <label for="userInput" class="visually-hidden">Message</label>
            <input
              id="userInput"
              name="userInput"
              type="text"
              placeholder="Ask me about products or routines…"
              autocomplete="off"
              required
            />
            <button type="submit" id="sendBtn">
              <span class="material-icons">send</span>
              <span class="visually-hidden">Send</span>
            </button>
          </form>
        </section>
      </main>

      <!------- Footer Links ------->
      <footer class="site-footer">
        <p>&copy; 2025 L'Oréal. All rights reserved.</p>
        <nav>
          <!-- These URLs are placeholders -->
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Use</a>
          <a href="#">Contact</a>
        </nav>
      </footer>
    </div>

    <!-- Load secrets.js conditionally and handle errors -->
    <script>
      // Create a script element to load secrets.js
      const secretsScript = document.createElement("script");
      secretsScript.src = "secrets.js";
      secretsScript.onload = function () {
        // secrets.js loaded successfully, now load script.js
        console.log("secrets.js loaded successfully");
        loadMainScript();
      };
      secretsScript.onerror = function () {
        // If secrets.js fails to load, define empty variables to prevent errors
        console.warn("secrets.js not found - running in demo mode");
        window.CLOUDFLARE_WORKER_URL = undefined;
        window.OPENAI_API_KEY = undefined;
        // Still load the main script
        loadMainScript();
      };
      document.head.appendChild(secretsScript);

      function loadMainScript() {
        const mainScript = document.createElement("script");
        mainScript.src = "script.js";
        document.head.appendChild(mainScript);
      }
    </script>
  </body>
</html>
